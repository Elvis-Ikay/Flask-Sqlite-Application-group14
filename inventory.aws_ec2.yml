
plugin: amazon.aws.aws_ec2
regions:
  - eu-north-1
filters:
  "tag:project": flask-sqlite
keyed_groups:
  - key: tags.project
    prefix: project
  - key: tags.Project
    prefix: Project
  - key: tags.Name
    prefix: name
hostnames:
  - public_ip_address

compose:
  ansible_host: public_ip_address
  ansible_user: ec2-user
  ansible_ssh_private_key_file: /home/ubuntu/homework1.pem
